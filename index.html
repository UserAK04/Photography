<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .photo {
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .photo img {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Photography</h1>
        <nav>
            <ul>
                <li><a style="color: white;" href="#">Home</a></li>
                <li><a style="color: white;" href="#">Business</a></li>
                <li><a style="color: white;" href="#">About</a></li>
                <li><a style="color: white;" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Gallery</h2>
        <div class="photo-gallery">
            <div class="photo">
                <img src="https://storage.googleapis.com/pai-images/2149fa0116af4c20ba069f700cb0a3e7.jpeg" alt="Photo 1">
            </div>
            <div class="photo">
                <img src="https://assets.playgroundai.com/7f038190-4304-45ad-aa26-e81f01f690bd.jpg" alt="Photo 2">
            </div>
            <div class="photo">
                <img src="https://storage.googleapis.com/pai-images/a0d1688d303744d0bd0876320ac413c3.jpeg" alt="Photo 3">
            </div>
            <div class="photo">
                <img src="https://storage.googleapis.com/pai-images/e38f91897d2d43748e3cfd2f88fcdf16.jpeg" alt="Photo 4">
            </div>
            <div class="photo">
                <img src="https://storage.googleapis.com/pai-images/21165d74032f45e7b67fa4e9a32796a9.jpeg" alt="Photo 5">
            </div>
            <div class="photo">
                <img src="https://storage.googleapis.com/pai-images/51121ca1100d4747a343bf35d2ea4899.jpeg" alt="Photo 6">
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 AI Photography
    </footer>
</body>
</html>
